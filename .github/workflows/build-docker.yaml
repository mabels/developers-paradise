name: Build Docker

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "3 3 * * 0"

permissions:
  id-token: write
  contents: read

jobs:
  prepare:
    name: Prepare Versions
    # X64 we need for nodegit
    # runs-on: ['self-hosted', 'Linux', 'X64']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: mabels/neckless@main
        with:
          version: v0.1.12

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          role-to-assume: arn:aws:iam::973800055156:role/gh-iam-developers-paradise-Role-Q87GVA3CBOER
          aws-region: eu-central-1
          role-session-name: GitHubAction

      - shell: bash
        name: prepare
        env:
          NECKLESS_PRIVKEY: ${{ secrets.NECKLESS_PRIVKEY }}
        run: |
          bash .github/workflows/run-ec2-github-worker.sh ${{GITHUB_SHA}} x86_64 > ec2.x86_64.worker
          bash .github/workflows/run-ec2-github-worker.sh ${{GITHUB_SHA}} aarch64 > ec2.aarch64.worker
          eval $(neckless kv ls --ghAddMask  --shKeyValue APIUSER AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY)
          echo ${NECKLESS_PRIVKEY}
          make prepare.tar APIUSER=${APIUSER} 

      - name: Upload prepare.tar
        uses: actions/upload-artifact@v1
        with:
          name: prepare.tar
          path: prepare.tar

  update-manifest:
    # X64 we need for nodegit
    # runs-on: ['self-hosted', 'Linux', 'X64']
    runs-on: ubuntu-latest
    name: Update-Manifest
    needs: docker-build
    steps:
      - uses: actions/checkout@v2

      - uses: mabels/neckless@main
        with:
          version: v0.1.12

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          role-to-assume: arn:aws:iam::973800055156:role/gh-iam-developers-paradise-Role-Q87GVA3CBOER
          aws-region: eu-central-1
          role-session-name: GitHubAction

      - name: extract prepare.tar
        uses: actions/download-artifact@v1
        with:
          name: prepare.tar

      - name: Write Manifest
        env:
          NECKLESS_PRIVKEY: ${{ secrets.NECKLESS_PRIVKEY }}
        run: |
          tar xf ./prepare.tar/prepare.tar
          export DOCKER_CONFIG=$HOME/.docker
          eval $(neckless kv ls --ghAddMask  --shKeyValue AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY)
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
          make manifest REPO=public.ecr.aws/d3g6c8d4 \
            ARCHSELECT="--archSelect x86_64 --archSelect aarch64"
          make clean_repo 

  docker-build:
    runs-on: ${{ matrix.platform }}
    needs: prepare
    strategy:
      matrix:
        include:
          - platform: ['self-hosted', 'linux', 'ARM64', '${{GITHUB_SHA}}']
            arch: arm64
          - platform: ['self-hosted', 'linux', 'X64', '${{GITHUB_SHA}}']
            arch: amd64
#         - platform: ubuntu-latest
#           arch: arm

    name: Build Docker ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v2

      - uses: mabels/neckless@main
        with:
          version: v0.1.12

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          role-to-assume: arn:aws:iam::973800055156:role/gh-iam-developers-paradise-Role-Q87GVA3CBOER
          aws-region: eu-central-1
          role-session-name: GitHubAction

      - name: extract prepare.tar
        uses: actions/download-artifact@v1
        with:
          name: prepare.tar

      - name: Build Docker
        env:
          NECKLESS_PRIVKEY: ${{ secrets.NECKLESS_PRIVKEY }}
          MATRIX_ARCH: ${{ matrix.arch }}
          # DOCKERHUB: ${{ secrets.DOCKERHUB }}
        run: |
          tar xf ./prepare.tar/prepare.tar
          export DOCKER_CONFIG=$HOME/.docker
          eval $(neckless kv ls --ghAddMask  --shKeyValue AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY)
          aws ecr-public get-login-password --region us-east-1 | podman login --username AWS --password-stdin public.ecr.aws
          make all REPO=public.ecr.aws/d3g6c8d4 DOCKER="sudo podman"
          make push REPO=public.ecr.aws/d3g6c8d4 DOCKER="sudo podman"

          #find . -ls | grep -v node_modules
          # make -dn all REPO=public.ecr.aws/d3g6c8d4

      # - name: Kill the EC2's
      #   if: always()
      #   uses: actions/upload-artifact@v1
      #   with:
      #     name: test-results
      #     path: app/build

  cleanup:
    runs-on: ubuntu-latest
    name: Cleanup
    if: always()
    needs: [prepare, update-manifest, docker-build]
    steps:
      - uses: actions/checkout@v2

      - name: extract prepare.tar
        uses: actions/download-artifact@v1
        with:
          name: prepare.tar

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          role-to-assume: arn:aws:iam::973800055156:role/gh-iam-developers-paradise-Role-Q87GVA3CBOER
          aws-region: eu-central-1
          role-session-name: GitHubAction

      - shell: bash
        name: terminate ec2
        env:
        run: |
          tar xf ./prepare.tar/prepare.tar
          for i in $(find . -name "ec2.*.worker")
          do
            aws ec2 terminate-instances --instance-ids $(jq -r '.Instances[0].InstanceId' < $i)
          done