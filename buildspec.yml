version: 0.2

env:
  #variables:
  #  JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"
  secrets-manager:
    NECKLESS_PRIVKEY: "arn:aws:secretsmanager:eu-central-1:973800055156:secret:developers-paradise/neckless-PzSfaq"
#  parameter-store:

phases:
  install:
    commands:
      - mkdir -p /var/lib/containers/storage
      - rsync -vaxH /var/lib/containers/storage . 
      - rm -rf /var/lib/containers/storage/
      - mkdir -p /var/lib/containers/storage
      - mount --bind storage /var/lib/containers/storage 
      - echo PATH=$PATH
      - uname -a
      - curl -Lo /usr/local/bin/neckless https://github.com/mabels/neckless/releases/download/v0.1.9/neckless_0.1.9_Linux_arm64.tar.gz
      - chmod 755 /usr/local/bin/neckless
      - which podman
      - which docker
      - eval $(neckless kv ls --ghAddMask  --shKeyValue APIUSER AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY)
      - make all REPO=public.ecr.aws/d3g6c8d4 DOCKER=podman
      - aws ecr-public get-login-password --region us-east-1 | podman login --username AWS --password-stdin public.ecr.aws
      - make push REPO=public.ecr.aws/d3g6c8d4 DOCKER=podman

